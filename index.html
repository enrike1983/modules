<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Aree e Moduli</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    #areas {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .area {
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .area-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e9ecef;
      padding: 8px;
      border-radius: 5px;
      cursor: grab;
    }

    .modules {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .module {
      background: #f1f3f5;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
    }

    .add-btn {
      background: #007bff;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    #addAreaBtn {
      margin-top: 15px;
      background: #28a745;
      color: white;
      font-size: 16px;
    }

    #saveBtn {
      margin-top: 20px;
      background: #17a2b8;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Gestione Aree e Moduli</h2>
  <div id="areas"></div>

  <button id="addAreaBtn">+ Aggiungi Area</button>
  <button id="saveBtn">üíæ Salva Struttura</button>

  <pre id="output"></pre>

  <script>
    const areasContainer = document.getElementById('areas');
    const output = document.getElementById('output');

    // ---- Creazione di una nuova area ----
    function createArea(title = 'Nuova Area') {
      const area = document.createElement('div');
      area.classList.add('area');

      area.innerHTML = `
        <div class="area-header">
          <input type="text" class="area-title" value="${title}" />
          <div>
            <button class="add-module-btn add-btn">+ Modulo</button>
            <button class="delete-area-btn delete-btn">üóëÔ∏è</button>
          </div>
        </div>
        <div class="modules"></div>
      `;

      areasContainer.appendChild(area);
      initModulesSortable(area.querySelector('.modules'));
    }

    // ---- Creazione di un modulo ----
    function createModule(container, content = 'Nuovo Modulo') {
      const module = document.createElement('div');
      module.classList.add('module');
      module.innerHTML = `
        <input type="text" class="module-content" value="${content}" />
        <button class="delete-module-btn delete-btn">üóëÔ∏è</button>
      `;
      container.appendChild(module);
    }

    // ---- Inizializzazione del drag & drop ----
    new Sortable(areasContainer, {
      animation: 150,
      handle: '.area-header',
    });

    function initModulesSortable(container) {
      new Sortable(container, {
        animation: 150,
        group: 'modules',
        handle: '.module',
      });
    }

    // ---- Event delegation ----
    document.body.addEventListener('click', (e) => {
      if (e.target.id === 'addAreaBtn') {
        createArea();
      }

      if (e.target.classList.contains('add-module-btn')) {
        const area = e.target.closest('.area');
        const modulesContainer = area.querySelector('.modules');
        createModule(modulesContainer);
      }

      if (e.target.classList.contains('delete-module-btn')) {
        e.target.closest('.module').remove();
      }

      if (e.target.classList.contains('delete-area-btn')) {
        e.target.closest('.area').remove();
      }

      if (e.target.id === 'saveBtn') {
        saveStructure();
      }
    });

    // ---- Esporta struttura in JSON ----
    function saveStructure() {
      const structure = [];
      document.querySelectorAll('.area').forEach(area => {
        const areaTitle = area.querySelector('.area-title').value;
        const modules = [];
        area.querySelectorAll('.module').forEach(mod => {
          modules.push({
            content: mod.querySelector('.module-content').value
          });
        });
        structure.push({ area: areaTitle, modules });
      });

      output.textContent = JSON.stringify(structure, null, 2);
    }
  </script>
</body>
</html>
